<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/icons8-trabalha-duro-64.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio</title>
</head>

<body>

    <nav class="nav">
        <div class="div-nav">
            <img class="foto" src="./assets/images/icons8-trabalha-duro-64.png" alt="Logo">
            <span>Portfólio da Thayná</span>
        </div>

        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>


    <main>
        <section>
            <h3>Contato</h2>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input onkeyup="validarNome()" id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input onkeyup="validarEmail2()" id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button" onclick="enviarForm()">
                        Enviar
                    </button>


                </form>
        </section>

        <section id="formulario_buscacep">
            <h3>Consultar CEP</h3>
            <div>
                <div>
                    <label for="cep">CEP:</label>
                    <input onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div>
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer m-200">
            <div>
                <a href="http://linkedin.com/in/thaynabarreto/" target="_blank">
                    <img src="./assets/images/linkedin.png" alt="Linkedin">
                </a>
                <a href="http://github.com/thaybrrt" target="_blank">
                    <img src="./assets/images/github.png" alt="Github">
                </a>
                <a href="http://instagram.com/thayybarreto/" target="_blank">
                    <img src="./assets/images/instagram.png" alt="Instagram">
                </a>
            </div>
            <p class="footer-p">Desenvolvido por: Thayná Vieira Barreto - 2024 &copy;</p>
        </div>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
